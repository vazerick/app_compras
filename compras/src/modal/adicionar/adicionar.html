<ion-header>

  <ion-navbar>
    <ion-title>Adicionar item</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Nome</ion-label>
    <ion-input type="text"></ion-input>    
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Valor</ion-label>
    <ion-input type="number"></ion-input>    
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Quantidade</ion-label>
    <ion-input type="number"></ion-input>    
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col ion-button icon-only (click)="modal()">
          +5
      </ion-col>
      <ion-col ion-button icon-only (click)="modal()">
          +1
      </ion-col>
      <ion-col ion-button icon-only (click)="modal()">
          -1
      </ion-col>
      <ion-col ion-button icon-only (click)="modal()">
          -5
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
