<ion-content padding class="modal">
  <button  ion-button clear color="danger" (click)="encerra()" icon-only float-right>
      <ion-icon name="close-circle"></ion-icon>
    </button>  
  <h4>Editar Item</h4>    

<ion-item>
  <ion-label color="primary">Nome</ion-label>
  <ion-input [(ngModel)]="item_edit.nome"  type="text"></ion-input>
</ion-item>
<ion-item *ngIf="valor">
  <ion-label color="primary">Pre√ßo</ion-label>
  <ion-input  [ngModel]="item_edit.preco | pipePreco"
        (ngModelChange)="item_edit.preco=$event" name="preco" type="number" step="0.01"></ion-input>
</ion-item>
<ion-item>
  <ion-label color="primary">Quantidade</ion-label>
  <ion-input [(ngModel)]="item_edit.vezes" type="number"></ion-input>
</ion-item>


<ion-row>
    <ion-col>
      <ion-grid>
        <button (click)="numero(item_edit, -1)" expand="full" icon-only ion-button color="secondary" [disabled]="item.vezes<2">
      <ion-icon name="remove-circle"></ion-icon>
      </button>
    </ion-grid>
    </ion-col>
    <ion-col>
        <ion-grid>
        <button (click)="numero(item_edit, 1)" expand="full" icon-only ion-button color="secondary">
          <ion-icon name="add-circle"></ion-icon>
        </button>
        </ion-grid>
    </ion-col>
  </ion-row>  

<br/>
  <ion-grid *ngIf="valor">
    <button (click)="editar()" expand="full" ion-button [disabled]="!(item_edit.nome && item_edit.preco>0 && item_edit.vezes>0)">
        Adicionar
    </button>    
  </ion-grid>
  <ion-grid *ngIf="!valor">
    <button (click)="editar()" expand="full" ion-button [disabled]="!(item_edit.nome && item_edit.vezes>0)">
        Editar
    </button>    
  </ion-grid>
</ion-content>
