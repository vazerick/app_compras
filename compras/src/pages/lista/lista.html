<ion-header>

  <ion-navbar>
    <ion-title>Lista de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

    <ion-grid>
      
      <ion-list>
          <ion-item *ngFor="let item of lista" text-wrap justify-content: center>
            {{item.nome}}
            <button ion-button outline item-end (click)="remove(item)" icon-only danger>
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item>
      </ion-list>
      
      <button ion-button (click)="limpar()">
        Limpar
      </button>
    </ion-grid>

</ion-content>
