<ion-header>

  <ion-navbar>
    <ion-title>Lista de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

    <ion-grid>
      
      <ion-list>
          <ion-item *ngFor="let item of lista" text-wrap justify-content: center>
            <div *ngIf="item.vezes>1; else unitario">
                <ion-badge slot="start" color="secondary">{{item.vezes}}</ion-badge>
                {{item.nome}}
            </div>
            <ng-template #unitario>
                {{item.nome}}
            </ng-template>
            <button ion-button item-end (click)="remove(item)" icon-only color="secondary">
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button item-end (click)="remove(item)" icon-only color="danger">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item>
      </ion-list>
      
      <button ion-button (click)="limpar()">
        Limpar
      </button>
    </ion-grid>

</ion-content>
